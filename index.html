<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="apple-mobile-web-app-capable" content="yes" />
	  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	  <meta http-equiv="x-ua-compatible" content="IE=edge" />
	  <meta name="msapplication-tap-highlight" content="no" /> <!-- Disable highlighting when tapping -->
	</head>
	<style>
	  html { 
	    -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
	  }
	  body{
	  	margin:0;
	  	border:0;
	  }
	  canvas, img {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
      border: 5px solid #ddd;
      /*background-color: #04a1ed;*/
      background-color: #BBB;
    }
	</style>
	<body>
		<script src="jquery.js"></script>
		<script src="underscore.js"></script>
		<script src="transit.js"></script>
		<script src="events.js"></script>
		<script src="utils.js"></script>
		<script src="tweens.js"></script>
		<script src="Keys.js"></script>
		<script src="Frame.js"></script>
		
		<script src="Basic.js"></script>
		<script src="Box.js"></script>
		<script src="Mouse.js"></script>
		<script src="Camera.js"></script>
		<script src="TargetBox.js"></script>
		<script src="KeyboardBox.js"></script>
		<script src="Stage.js"></script>

		<script src="app.js"></script>
	</body>
</html>
